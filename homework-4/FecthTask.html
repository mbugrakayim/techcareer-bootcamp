<script>
    /*
    
      1) Data kaynağı: https://northwind.vercel.app/api/suppliers
        
        ** Company Name M harfi ile başlayan supplier console  yaz
        
        ** Country Japan olan kaç Supplier var?
        
        ** bir ul aç. Dışarıdan aldığın datayı FETCH ile içerisine doldur. Li içerisinde companyName yazacak 
        
    */

    var url = "https://northwind.vercel.app/api/suppliers";

    async function getSuppliers() {

        var suppliers = [];

        await fetch(url)
            .then(res => res.json())
            .then(data => suppliers = data)

        return suppliers;


    }

    // }

    //bir ul aç. Dışarıdan aldığın datayı FETCH ile içerisine doldur. Li içerisinde companyName yazacak 



    getSuppliers().then(data => {

        var ulElement = document.createElement("ul");

        data.forEach(e => {
            var liElement = document.createElement("li");
            liElement.innerText = e.companyName;
            ulElement.appendChild(liElement);
        })

        document.body.appendChild(ulElement);
    });


</script>
